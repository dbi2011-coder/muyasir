<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - ميسر التعلم</title>
    <link rel="stylesheet" href="../../assets/css/main.css">
    <link rel="stylesheet" href="../../assets/css/auth.css"> <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <style>
        /* تنسيقات أساسية لصفحة الدخول لضمان المظهر الجميل حتى لو لم يكن auth.css مكتملاً */
        body {
            background-color: #f0f2f5;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Tajawal', sans-serif;
        }
        
        .login-container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        
        .login-logo img {
            height: 60px;
            margin-bottom: 15px;
        }
        
        .login-title {
            color: #2c3e50;
            margin-bottom: 30px;
            font-weight: 700;
        }
        
        .form-group {
            margin-bottom: 20px;
            text-align: right;
        }
        
        .form-control {
            width: 100%;
            padding: 12px;
            border: 2px solid #eef2f7;
            border-radius: 8px;
            font-family: inherit;
            transition: 0.3s;
            box-sizing: border-box; /* مهم لضبط العرض */
        }
        
        .form-control:focus {
            border-color: #3498db;
            outline: none;
        }
        
        .btn-login {
            width: 100%;
            padding: 12px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: 0.3s;
            font-weight: bold;
        }
        
        .btn-login:hover {
            background: #2980b9;
        }
        
        .back-home {
            display: block;
            margin-top: 20px;
            color: #7f8c8d;
            text-decoration: none;
            font-size: 0.9rem;
        }
        
        .back-home:hover {
            color: #3498db;
        }

        /* تنسيقات النافذة المنبثقة للطوارئ */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.85);
            z-index: 10000;
            backdrop-filter: blur(5px);
        }
        
        .modal-box {
            background: #fff;
            width: 90%;
            max-width: 500px;
            margin: 10vh auto;
            padding: 30px;
            border-radius: 12px;
            position: relative;
            box-shadow: 0 15px 50px rgba(231, 76, 60, 0.2);
            border-top: 5px solid #e74c3c;
            animation: slideDown 0.4s ease;
        }

        @keyframes slideDown {
            from { transform: translateY(-30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>

    <div class="login-container">
        <div class="login-logo">
            <img src="../../assets/images/logo.png" alt="شعار ميسر التعلم">
        </div>
        <h2 class="login-title">تسجيل الدخول</h2>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="username" style="display:block; margin-bottom:8px; font-weight:500;">اسم المستخدم</label>
                <div style="position: relative;">
                    <input type="text" id="username" class="form-control" placeholder="أدخل اسم المستخدم" required>
                    <i class="fas fa-user" style="position: absolute; left: 15px; top: 15px; color: #bdc3c7;"></i>
                </div>
            </div>
            
            <div class="form-group">
                <label for="password" style="display:block; margin-bottom:8px; font-weight:500;">كلمة المرور</label>
                <div style="position: relative;">
                    <input type="password" id="password" class="form-control" placeholder="أدخل كلمة المرور" required>
                    <i class="fas fa-lock" style="position: absolute; left: 15px; top: 15px; color: #bdc3c7;"></i>
                </div>
            </div>
            
            <button type="button" class="btn-login" onclick="login()">دخول</button>
        </form>
        
        <a href="../../index.html" class="back-home">
            <i class="fas fa-arrow-right"></i> العودة للصفحة الرئيسية
        </a>
    </div>

    <div id="emergencyModal" class="modal-overlay">
        <div class="modal-box">
            
            <div class="modal-header" style="border-bottom: 1px solid #eee; padding-bottom: 15px; margin-bottom: 20px; display: flex; justify-content: space-between; align-items: center;">
                <h3 style="color: #e74c3c; margin: 0; display: flex; align-items: center; gap: 10px;">
                    <i class="fas fa-user-shield"></i> استعادة حساب المدير
                </h3>
                <button onclick="closeEmergencyModal()" style="background: none; border: none; font-size: 1.5rem; cursor: pointer; color: #95a5a6;">&times;</button>
            </div>

            <div class="modal-body">
                <div id="emergencyForm">
                    <div class="alert alert-warning" style="background: #fff3cd; color: #856404; padding: 10px; border-radius: 5px; margin-bottom: 20px; font-size: 0.9rem;">
                        <i class="fas fa-exclamation-triangle"></i> لقد قمت باستخدام بوابة الطوارئ. يرجى الإجابة على الأسئلة الأمنية للتحقق من هويتك.
                    </div>

                    <div class="form-group" style="text-align: right;">
                        <label style="display: block; margin-bottom: 5px; font-weight: bold; color: #2c3e50;">السؤال الأول:</label>
                        <div id="displayQ1" style="background: #f8f9fa; padding: 12px; border-radius: 8px; margin-bottom: 8px; color: #555; font-size: 0.95rem; border: 1px solid #e9ecef;">
                            جاري التحميل...
                        </div>
                        <input type="text" id="inputA1" class="form-control" placeholder="أدخل إجابتك هنا..." style="border-color: #ddd;">
                    </div>

                    <div class="form-group" style="text-align: right; margin-top: 15px;">
                        <label style="display: block; margin-bottom: 5px; font-weight: bold; color: #2c3e50;">السؤال الثاني:</label>
                        <div id="displayQ2" style="background: #f8f9fa; padding: 12px; border-radius: 8px; margin-bottom: 8px; color: #555; font-size: 0.95rem; border: 1px solid #e9ecef;">
                            جاري التحميل...
                        </div>
                        <input type="text" id="inputA2" class="form-control" placeholder="أدخل إجابتك هنا..." style="border-color: #ddd;">
                    </div>

                    <button onclick="verifyEmergencyAnswers()" style="width: 100%; padding: 12px; background: #e74c3c; color: white; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; margin-top: 10px; transition: 0.3s;">
                        <i class="fas fa-check-circle"></i> تحقق من الإجابات
                    </button>
                </div>

                <div id="emergencyResult" style="display: none; text-align: center; padding: 10px;"></div>
            </div>
        </div>
    </div>

    <script src="../../assets/js/auth.js"></script>

</body>
</html>
