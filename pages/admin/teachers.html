<div id="addTeacherModal" class="modal">
    <div class="modal-content modern-modal">
        <div class="modal-header">
            <h3><i class="fas fa-chalkboard-teacher"></i> إضافة معلم جديد</h3>
            <button class="modal-close" onclick="closeAddTeacherModal()">×</button>
        </div>
        <div class="modal-body">
            <form id="addTeacherForm" class="modern-form">
                <div class="form-row">
                    <div class="form-group half-width">
                        <label class="form-label"><i class="fas fa-user-tie"></i> الاسم الرباعي <span class="required">*</span></label>
                        <input type="text" id="teacherName" class="form-control" placeholder="أدخل الاسم الكامل" required>
                    </div>
                    <div class="form-group half-width">
                        <label class="form-label"><i class="fas fa-mobile-alt"></i> رقم الجوال <span class="required">*</span></label>
                        <input type="tel" id="teacherPhone" class="form-control" placeholder="05xxxxxxxx" required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label"><i class="fas fa-at"></i> اسم المستخدم (للدخول) <span class="required">*</span></label>
                    <input type="text" id="teacherUsername" class="form-control" placeholder="English letters & numbers only" required>
                    <small class="form-hint">يجب أن يكون فريداً وباللغة الإنجليزية.</small>
                </div>

                <div class="form-row">
                    <div class="form-group half-width">
                        <label class="form-label"><i class="fas fa-lock"></i> كلمة المرور <span class="required">*</span></label>
                        <input type="password" id="teacherPassword" class="form-control" placeholder="••••••••" required>
                    </div>
                    <div class="form-group half-width">
                        <label class="form-label"><i class="fas fa-check-circle"></i> تأكيد كلمة المرور <span class="required">*</span></label>
                        <input type="password" id="confirmPassword" class="form-control" placeholder="••••••••" required>
                    </div>
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" onclick="closeAddTeacherModal()">إلغاء</button>
            <button type="button" class="btn btn-primary" onclick="addNewTeacher()">
                <i class="fas fa-save"></i> حفظ البيانات
            </button>
        </div>
    </div>
</div>
