<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - ميسر التعلم</title>
    <link rel="stylesheet" href="../../assets/css/main.css">
    <link rel="stylesheet" href="../../assets/css/auth.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../assets/css/responsive.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div style="text-align: center; margin-bottom: 30px;">
                <img src="../../assets/images/logo.png" alt="شعار ميسر التعلم" style="height: 70px; margin-bottom: 15px;">
                <h2>تسجيل الدخول</h2>
                <p style="color: #666; margin-top: 10px;">ادخل بياناتك للوصول إلى حسابك</p>
            </div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="username" class="form-label">اسم المستخدم</label>
                    <input type="text" id="username" class="form-control" placeholder="أدخل اسم المستخدم" required>
                </div>
                
                <div class="form-group">
                    <label for="password" class="form-label">كلمة المرور</label>
                    <input type="password" id="password" class="form-control" placeholder="أدخل كلمة المرور" required>
                </div>
                
                <div class="form-group" style="text-align: left;">
                    <label class="form-checkbox">
                        <input type="checkbox" id="rememberMe">
                        <span>تذكرني</span>
                    </label>
                </div>
                
                <button type="submit" class="btn btn-primary auth-btn" style="width: 100%; display: flex; justify-content: center; align-items: center; text-align: center;">
                    <span class="btn-text">تسجيل الدخول</span>
                    <span class="btn-loading" style="display: none;">جاري التسجيل...</span>
                </button>
            </form>
            
            <div class="auth-links" style="text-align: center; margin-top: 20px;">
                <a href="../../index.html">← العودة للصفحة الرئيسية</a>
            </div>

        </div>
    </div>

    <script src="../../assets/js/auth.js"></script>
    <script type="module" src="../../assets/js/supabase-config.js"></script>
    
    <script src="../../assets/js/auth.js"></script>
    <script src="../../assets/js/dashboard.js"></script>
    </body>
</body>
</html>
