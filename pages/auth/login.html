<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - ميسر التعلم</title>
    
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/auth.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <style>
        /* تنسيقات النافذة المنبثقة للطوارئ */
        @keyframes slideDown {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>

    <div class="login-wrapper">
        <div class="login-container">
            <div class="login-header">
                <div class="logo">
                    <img src="assets/images/logo.png" alt="شعار ميسر التعلم">
                </div>
                <h2>تسجيل الدخول</h2>
                <p>أهلاً بك في نظام ميسر التعلم</p>
            </div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">اسم المستخدم</label>
                    <div class="input-icon">
                        <i class="fas fa-user"></i>
                        <input type="text" id="username" class="form-control" placeholder="أدخل اسم المستخدم" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="password">كلمة المرور</label>
                    <div class="input-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" class="form-control" placeholder="أدخل كلمة المرور" required>
                    </div>
                </div>
                
                <button type="button" class="btn btn-primary btn-block" onclick="login()">
                    دخول النظام
                </button>
            </form>
            
            <div class="login-footer">
                <a href="index.html" class="back-link">
                    <i class="fas fa-arrow-right"></i> العودة للصفحة الرئيسية
                </a>
            </div>
        </div>
    </div>

    <div id="emergencyModal" class="modal" style="display: none; position: fixed; z-index: 10000; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background-color: rgba(0,0,0,0.85); backdrop-filter: blur(5px);">
        <div class="modal-content" style="background-color: #fff; margin: 10% auto; padding: 25px; border: 1px solid #888; width: 90%; max-width: 500px; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.3); border-top: 5px solid #e74c3c; animation: slideDown 0.4s ease;">
            
            <div class="modal-header" style="display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #eee; padding-bottom: 15px; margin-bottom: 20px;">
                <h3 style="margin: 0; color: #e74c3c; font-family: 'Tajawal', sans-serif;"><i class="fas fa-user-shield"></i> استعادة حساب المدير</h3>
                <span onclick="closeEmergencyModal()" style="color: #aaa; float: left; font-size: 28px; font-weight: bold; cursor: pointer;">&times;</span>
            </div>

            <div class="modal-body" style="font-family: 'Tajawal', sans-serif;">
                <div id="emergencyForm">
                    <div style="background: #fff3cd; color: #856404; padding: 12px; border-radius: 8px; margin-bottom: 20px; font-size: 0.9rem; border: 1px solid #ffeeba;">
                        <i class="fas fa-exclamation-triangle"></i> <strong>تنبيه أمني:</strong> لقد استخدمت بوابة الطوارئ. أجب على الأسئلة للتحقق.
                    </div>

                    <div style="margin-bottom: 15px;">
                        <label style="display: block; margin-bottom: 8px; font-weight: bold; color: #2c3e50;">السؤال الأول:</label>
                        <div id="displayQ1" style="background: #f8f9fa; padding: 10px; border-radius: 5px; color: #555; font-weight: 500; border: 1px solid #e9ecef;">جاري التحميل...</div>
                        <input type="text" id="inputA1" placeholder="أدخل إجابتك هنا..." style="width: 100%; padding: 10px; margin-top: 8px; border: 1px solid #ced4da; border-radius: 5px; box-sizing: border-box;">
                    </div>

                    <div style="margin-bottom: 20px;">
                        <label style="display: block; margin-bottom: 8px; font-weight: bold; color: #2c3e50;">السؤال الثاني:</label>
                        <div id="displayQ2" style="background: #f8f9fa; padding: 10px; border-radius: 5px; color: #555; font-weight: 500; border: 1px solid #e9ecef;">جاري التحميل...</div>
                        <input type="text" id="inputA2" placeholder="أدخل إجابتك هنا..." style="width: 100%; padding: 10px; margin-top: 8px; border: 1px solid #ced4da; border-radius: 5px; box-sizing: border-box;">
                    </div>

                    <button onclick="verifyEmergencyAnswers()" style="width: 100%; background: #e74c3c; color: white; padding: 12px; border: none; border-radius: 8px; font-size: 1rem; cursor: pointer; font-weight: bold; transition: background 0.3s;">
                        <i class="fas fa-check-circle"></i> تحقق من الهوية
                    </button>
                </div>

                <div id="emergencyResult" style="display: none; padding: 10px; text-align: center;"></div>
            </div>
        </div>
    </div>
    
    <script src="assets/js/auth.js"></script>
</body>
</html>
