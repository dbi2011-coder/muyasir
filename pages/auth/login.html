<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - ميسر التعلم</title>
    <link rel="stylesheet" href="../../assets/css/main.css">
    <link rel="stylesheet" href="../../assets/css/auth.css">
    <link rel="icon" type="image/png" href="../../assets/images/logo.png">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        /* تنسيق بسيط لنموذج الدخول لضمان ظهوره بشكل جيد */
        body { background: #f4f7f6; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .login-card { background: white; padding: 40px; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); width: 100%; max-width: 400px; text-align: center; }
        .login-header { margin-bottom: 30px; }
        .login-header img { width: 80px; margin-bottom: 10px; }
        .form-group { margin-bottom: 20px; text-align: right; }
        .form-control { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px; margin-top: 5px; box-sizing: border-box; }
        .btn-block { width: 100%; padding: 12px; font-size: 16px; background-color: #2E86DE; color: white; border: none; border-radius: 8px; cursor: pointer; }
        .btn-block:hover { background-color: #1a6fb9; }
        .back-link { display: block; margin-top: 15px; color: #777; text-decoration: none; font-size: 14px; }
    </style>
</head>
<body>

    <div class="login-card">
        <div class="login-header">
            <img src="../../assets/images/logo.png" alt="شعار النظام">
            <h3>تسجيل الدخول</h3>
            <p style="color:#777;">نظام ميسر التعلم</p>
        </div>

        <div id="loginArea">
            <div class="form-group">
                <label>اسم المستخدم</label>
                <input type="text" id="username" class="form-control" placeholder="أدخل اسم المستخدم">
            </div>

            <div class="form-group">
                <label>كلمة المرور</label>
                <input type="password" id="password" class="form-control" placeholder="أدخل كلمة المرور">
            </div>

            <button type="button" class="btn btn-block" onclick="login()">دخول</button>
        </div>

        <a href="../../index.html" class="back-link">العودة للرئيسية</a>
    </div>

    <script src="../../assets/js/auth.js"></script>
    
</body>
</html>
