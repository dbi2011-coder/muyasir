<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اختباراتي</title>
    <link rel="stylesheet" href="../../assets/css/main.css">
    <link rel="stylesheet" href="../../assets/css/dashboard.css">
    <link rel="stylesheet" href="../../assets/css/student.css">
    <style>
        /* ... الأنماط السابقة ... */
        .modal { z-index: 99999 !important; }
        #testFocusMode { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #fff; z-index: 999999; flex-direction: column; }
        
        /* أنماط الأسئلة الجديدة */
        .drawing-canvas { border: 2px dashed #ccc; cursor: crosshair; background: #fff; display: block; margin: 10px auto; touch-action: none; }
        .canvas-tools { display: flex; justify-content: center; gap: 10px; margin-bottom: 5px; }
        .color-btn { width: 30px; height: 30px; border-radius: 50%; border: 2px solid #ddd; cursor: pointer; }
        .color-btn.active { border-color: #000; transform: scale(1.1); }
        
        .interactive-word { cursor: pointer; padding: 2px 5px; border-radius: 3px; transition: 0.2s; font-size: 1.2rem; display: inline-block; margin: 2px; }
        .interactive-word:hover { background: #f0f0f0; }
        .interactive-word.correct { background: #d4edda; color: #155724; } /* أخضر */
        .interactive-word.wrong { background: #f8d7da; color: #721c24; } /* أحمر */

        .record-btn { width: 60px; height: 60px; border-radius: 50%; background: #dc3545; color: white; border: none; font-size: 1.5rem; cursor: pointer; box-shadow: 0 4px 10px rgba(0,0,0,0.2); }
        .record-btn.recording { animation: pulse 1.5s infinite; background: #bd2130; }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.1); } 100% { transform: scale(1); } }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <main class="main-content-dashboard">
            <div class="dashboard-content">
                <div class="tests-tabs">
                    <div class="tabs-header"><button class="tab-btn active" data-tab="pending">الجديدة</button><button class="tab-btn" data-tab="completed">المنجزة</button></div>
                    <div class="tabs-content">
                        <div class="tab-pane active" id="pending-tab"><div id="pendingTestsList"></div></div>
                        <div class="tab-pane" id="completed-tab"><div id="completedTestsList"></div></div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <div id="testFocusMode">
        <div class="focus-header">
            <h2 id="focusTestTitle">الاختبار</h2>
            <button class="btn btn-secondary" onclick="saveTestProgress()">حفظ وخروج</button>
        </div>
        <div class="focus-body" style="overflow-y: auto; padding: 20px;">
            <div id="testStartScreen" style="text-align: center; padding: 50px;">
                <h1>جاهز؟</h1>
                <button class="btn btn-success btn-large" onclick="startActualTest()">ابدأ</button>
            </div>
            <div id="testQuestionsContainer" style="display: none; max-width: 800px; margin: 0 auto;"></div>
        </div>
        <div class="focus-footer" id="testFooterControls" style="display: none; padding: 20px; justify-content: center; gap: 10px;">
            <button class="btn btn-warning" onclick="saveTestProgress()">حفظ مؤقت</button>
            <button class="btn btn-success" onclick="submitTestAnswers()">تسليم نهائي</button>
        </div>
    </div>

    <script src="../../assets/js/dashboard.js"></script>
    <script src="../../assets/js/student.js"></script>
    <script src="../../assets/js/student-tests.js"></script>
    <script src="../../assets/js/auth.js"></script>
</body>
</html>
