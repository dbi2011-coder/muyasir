<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدارة الواجبات</title>
    <link rel="stylesheet" href="../../assets/css/main.css">
    <link rel="stylesheet" href="../../assets/css/dashboard.css">
    <link rel="stylesheet" href="../../assets/css/teacher.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* تحسينات التجاوب للجوال */
        .table-container { overflow-x: auto; -webkit-overflow-scrolling: touch; }
        
        @media (max-width: 992px) {
            .sidebar { position: fixed; right: -280px; top: 0; height: 100vh; z-index: 1100; transition: right 0.3s ease; box-shadow: -2px 0 10px rgba(0,0,0,0.1); }
            .sidebar.active { right: 0; }
            .main-content-dashboard { margin-right: 0; width: 100%; }
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <div class="sidebar-overlay" onclick="toggleSidebar()" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.5); z-index:1099;"></div>

        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header"><div class="logo"><h2>ميسر التعلم</h2></div></div>
            <ul class="sidebar-menu">
                <li><a href="dashboard.html">لوحة التحكم</a></li>
                <li><a href="students.html">الطلاب</a></li>
                <li><a href="content-library.html">مكتبة المحتوى</a></li>
                <li><a href="assignments.html" class="active">الواجبات</a></li>
                <li><a href="#" onclick="logout()">خروج</a></li>
            </ul>
        </aside>

        <main class="main-content-dashboard">
            <header class="dashboard-header">
                <button class="mobile-menu-btn" onclick="toggleSidebar()">☰</button>
                <div class="user-info"><div class="user-name">أ/ المعلم</div><div class="user-avatar">م</div></div>
            </header>

            <div class="dashboard-content">
                <div class="content-header">
                    <h1>سجل متابعة الواجبات</h1>
                    <button class="btn btn-success" onclick="window.location.href='content-library.html'">+ واجب جديد</button>
                </div>

                <div class="library-sections">
                    <div class="library-section">
                        <div class="section-header"><h2>الواجبات الحالية</h2></div>
                        <div class="table-container">
                            <table class="table">
                                <thead><tr><th>العنوان</th><th>المادة</th><th>التاريخ</th><th>الحالة</th><th>إجراءات</th></tr></thead>
                                <tbody id="assignmentsTableBody">
                                    <tr><td>واجب تجريبي</td><td>لغتي</td><td>2023-10-01</td><td><span class="text-success">5 تسليم</span></td><td><button class="btn btn-sm btn-primary" onclick="alert('عرض الإجابات')">عرض</button></td></tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="../../assets/js/auth.js"></script>
    <script src="../../assets/js/dashboard.js"></script>
    <script src="../../assets/js/teacher.js"></script>
    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.querySelector('.sidebar-overlay');
            sidebar.classList.toggle('active');
            overlay.style.display = sidebar.classList.contains('active') ? 'block' : 'none';
        }
    </script>
</body>
</html>
