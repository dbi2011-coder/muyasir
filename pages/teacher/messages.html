<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>المراسلات | نظام إدارة التعلم</title>
    <link rel="stylesheet" href="../../assets/css/bootstrap.rtl.min.css">
    <link rel="stylesheet" href="../../assets/css/main.css">
    <link rel="stylesheet" href="../../assets/css/teacher.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Tajawal', sans-serif; background-color: #f4f7fe; }
        /* ضمان عدم تداخل التنبيهات مع واجهة الشات */
        .toast-container { z-index: 10000 !important; }
        .modal { backdrop-filter: blur(4px); }
    </style>
</head>
<body>

    <div class="dashboard-wrapper">
        <div class="main-content">
            <div class="container-fluid">
                <div id="messagesList">
                    </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="newMessageModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content" style="border-radius: 15px; border: none;">
                <div class="modal-header border-0 pb-0">
                    <h5 class="modal-title fw-bold">بدء محادثة جديدة</h5>
                    <button type="button" class="btn-close ms-0" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body p-4">
                    <label class="form-label text-muted small">اختر الطالب من القائمة:</label>
                    <select id="messageRecipient" class="form-select" style="border-radius: 10px; padding: 12px; background-color: #f8fafc;">
                        <option value="">جاري تحميل الطلاب...</option>
                    </select>
                </div>
                <div class="modal-footer border-0 pt-0">
                    <button type="button" class="btn btn-primary w-100" onclick="sendNewMessage()" style="border-radius: 10px; padding: 12px; font-weight: bold;">
                        فتح المحادثة <i class="fas fa-comments me-2"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="confirmModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-sm">
            <div class="modal-content" style="border-radius: 20px; border: none; box-shadow: 0 15px 50px rgba(0,0,0,0.2);">
                <div class="modal-body text-center p-4">
                    <div class="mb-3">
                        <i class="fas fa-exclamation-circle fa-4x text-danger animate__animated animate__pulse animate__infinite"></i>
                    </div>
                    <h5 class="fw-bold mb-2">تأكيد الإجراء</h5>
                    <p id="confirmModalMessage" class="text-muted mb-4" style="font-size: 0.95rem;"></p>
                    <div class="d-flex justify-content-center gap-2">
                        <button type="button" class="btn btn-light px-4" data-bs-dismiss="modal" style="border-radius: 12px;">إلغاء</button>
                        <button type="button" id="confirmModalBtn" class="btn btn-danger px-4" style="border-radius: 12px;">تأكيد الحذف</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../../assets/js/bootstrap.bundle.min.js"></script>

    <script src="../../assets/js/app.js"></script>

    <script src="../../assets/js/dashboard.js"></script>
    <script src="../../assets/js/teacher.js"></script>
    
    <script src="../../assets/js/messages.js"></script>

</body>
</html>
