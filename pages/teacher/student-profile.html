<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>ملف الطالب</title>
    <link rel="stylesheet" href="../../assets/css/main.css">
    <link rel="stylesheet" href="../../assets/css/dashboard.css">
    <link rel="stylesheet" href="../../assets/css/teacher.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="dashboard-container">
        <aside class="sidebar">
            <div class="sidebar-header"><h2>ميسر التعلم</h2></div>
            <ul class="sidebar-menu">
                <li><a href="dashboard.html">لوحة التحكم</a></li>
                <li><a href="students.html" class="active">الطلاب</a></li>
                <li><a href="#" onclick="logout()">خروج</a></li>
            </ul>
        </aside>
        <main class="main-content-dashboard">
            <div class="dashboard-content">
                <div class="content-header">
                    <button class="btn btn-secondary" onclick="window.history.back()">رجوع</button>
                    <h1 id="studentName">ملف الطالب</h1>
                    <span id="studentGrade"></span>
                </div>
                <div class="student-tabs">
                    <div class="tabs-header">
                        <button class="tab-btn active" data-tab="diagnostic">الاختبار التشخيصي</button>
                        <button class="tab-btn" data-tab="iep">الخطة التربوية</button>
                    </div>
                    <div class="tabs-content">
                        <div class="tab-pane active" id="diagnostic-tab">
                            <div id="diagnosticTestContent"></div>
                        </div>
                        <div class="tab-pane" id="iep-tab">
                            <div id="educationalPlanContent">جاري التحميل...</div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    
    <div id="assignTestModal" class="modal">
        <div class="modal-content">
            <div class="modal-header"><h3>تعيين اختبار</h3><button class="modal-close" onclick="closeAssignTestModal()">×</button></div>
            <div class="modal-body"><select id="testSelection" class="form-control"></select></div>
            <div class="modal-footer"><button class="btn btn-success" onclick="saveAssignedTest()">حفظ</button></div>
        </div>
    </div>

    <script src="../../assets/js/auth.js"></script>
    <script src="../../assets/js/dashboard.js"></script>
    <script src="../../assets/js/student-profile.js"></script>
</body>
</html>
