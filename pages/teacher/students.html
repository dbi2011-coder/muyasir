<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>طلابي - ميسر التعلم</title>
    <link rel="stylesheet" href="../../assets/css/main.css">
    <link rel="stylesheet" href="../../assets/css/dashboard.css">
    <link rel="stylesheet" href="../../assets/css/teacher.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="dashboard-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <i class="fas fa-chalkboard-teacher fa-2x" style="color:var(--primary-color)"></i>
                    <h2>ميسر التعلم</h2>
                </div>
            </div>
            
            <ul class="sidebar-menu">
                <li><a href="dashboard.html"><i class="fas fa-home"></i> الرئيسية</a></li>
                <li><a href="students.html" class="active"><i class="fas fa-user-graduate"></i> طلابي</a></li>
                <li><a href="schedule.html"><i class="fas fa-calendar-alt"></i> الجدول الدراسي</a></li>
                <li><a href="assignments.html"><i class="fas fa-book-open"></i> الواجبات</a></li>
                <li><a href="#" onclick="logout()"><i class="fas fa-sign-out-alt"></i> خروج</a></li>
            </ul>
        </aside>

        <main class="main-content-dashboard">
            <header class="dashboard-header">
                <div class="user-info">
                    <div class="user-welcome">
                        <div class="welcome-text">أهلاً بك</div>
                        <div class="user-name" id="teacherName">المعلم</div>
                    </div>
                </div>
            </header>

            <div class="dashboard-content">
                <div class="content-header">
                    <h1><i class="fas fa-users"></i> قائمة طلابي</h1>
                </div>

                <div class="table-container">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>اسم الطالب</th>
                                <th>الصف</th>
                                <th>المادة</th>
                                <th>الإجراءات</th>
                            </tr>
                        </thead>
                        <tbody id="myStudentsTable">
                            </tbody>
                    </table>

                    <div id="loadingState" class="loading-state" style="text-align: center; padding: 20px;">
                        <i class="fas fa-spinner fa-spin fa-2x"></i>
                        <p>جاري جلب قائمة طلابك...</p>
                    </div>

                    <div id="emptyState" class="empty-state" style="display: none; text-align: center; padding: 30px;">
                        <h3>لا يوجد طلاب مسندين إليك حالياً</h3>
                        <p>تأكد من إضافة الطلاب وربطهم بحسابك.</p>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="../../assets/js/auth.js"></script>
    <script src="../../assets/js/teacher.js"></script>
</body>
</html>
